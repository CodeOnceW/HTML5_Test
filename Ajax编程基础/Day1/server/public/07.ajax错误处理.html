<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn"> 发送Ajax请求 </button>

    <script>
        var btn = document.getElementById('btn');

        btn.onclick = function() {
            // 1.创建 ajax 对象
            var xhr = new XMLHttpRequest();

            // 2.告诉 ajax 对象要向哪里发送请求 以什么方式发送请求
            // 1）请求方式
            // 2）请求地址
            // xhr.open('get', 'http://localhost:3000/error123'); // 返回404状态码
            xhr.open('get', 'http://localhost:3000/error');

            // 3.发送请求
            xhr.send();

            // 4.获取服务器端响应的客户端的数据
            xhr.onload = function() {
                // xhr.status 获取 http 状态码
                console.log(xhr.responseText);
                if (xhr.status == 400) {
                    alert('请求出错！');
                }
            }

            // 当网络中断时会触发 onerr 事件
            xhr.onerror = function() {
                alert('网络中断，无法发送 Ajax 请求');
            }
        }

        // Ajax 状态码：表示Ajax请求的过程状态 ajax对像返回的 
        // Http 状态码：表示请求的处理结果 服务器端返回的
    </script>

</body>

</html>
