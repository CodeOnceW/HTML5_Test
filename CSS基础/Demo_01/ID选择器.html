<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            color: red;
            font-size: 30px;
            font-family: "隶书";
            /* font-weight: 400px; */
            font-weight: 700px;
            /* font-weight: normal; */
            /* 700 = bold  400 = normal */
        }
        .p2 {
            font-family: "微软雅黑";
            font-size: 2em;
            font-style: italic;
        }
        .p3 {
            font-size: 5vmin;
            font-family: Arial, "Microsoft YaHei", "微软雅黑";
        }
        .p4 {
            font-size: 1cm;
            font-family: "宋体";
        }
    </style>
</head>
<body>
    
    <p class="p1">君不见黄河之水天上来，</p>
    <p class="p2">奔流到海不复回。</p>
    <p class="p3">君不见高堂明镜悲白发，</p>
    <p class="p4">朝如青丝暮成雪。</p>

</body>
</html>
