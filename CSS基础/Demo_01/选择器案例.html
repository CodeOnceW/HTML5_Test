<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 500px;
            margin: 0 auto;
            font-weight: 9000;
            font-family: Arial, Helvetica, sans-serif;
        }

        .blue {
            font-size: 100px;
            color: rgb(61, 121, 239);
        }

        .red {
            font-size: 85px;
            color: rgb(239, 79, 36);
        }

        .green {
            font-size: 100px;
            color: rgb(35, 146, 80);
        }

        .yellow {
            font-size: 85px;
            color: rgb(241, 183, 0);
        }
    </style>

</head>

<body>

    <div class="box">
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
    </div>

</body>

</html>
