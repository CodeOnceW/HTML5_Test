<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a {
            font-size: 30px;
            color: black;
        }

        /* 为访问过的链接 */
        a:link {
            color: #333;   
            text-decoration: none;
        }

        /* 已经访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过链接时的状态 */
        a:hover {
            color: red;
        }

        /* 点击时候状态（按下鼠标不松开的时候） */
        a:active {
            color: blue;
        }


    </style>

</head>

<body>

    <a href="#">小米</a>

</body>

</html>
