<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            /* 样式不冲突,不会重叠 */
            font-size: 30px;
        }
        div {
            /* 就近原则 */
            /* 后面的样式会覆盖前面的样式 */
            color: blue;
        }

    </style>
</head>
<body>
    
    <div>
        长江后浪推前浪,前浪死在沙滩上
    </div>

</body>
</html>
