<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box a {
            /* 转换成行内块元素 */
            display: inline-block;
            width: 120px;
            height: 50px;
            background-color:green;
            /* 文字垂直居中 */
            line-height: 50px;
            /* 文字水平居中 */
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
        }

        .box a:hover{
            background-color: orange;
            color: #888;
        }

        .box a:active {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box">

        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Return</a>
        <a href="#">Exit</a>

    </div>

</body>

</html>
