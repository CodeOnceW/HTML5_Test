<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px dashed red;
            background-color: pink;
            /* 设置成圆形: div高宽一样,圆角半径为宽度的一半或50% */
            /* border-radius: 100px; */
            border-radius: 50%;
        }

        p {
            width: 200px;
            height: 50px;
            background-color: pink;
            border: 2px dashed #fff;
            line-height: 50px;
            text-align: center;
            /* 设置成圆角矩形: border-radius为高度的一半 */
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <div class="box">
        Hello
    </div>

    <p>
        Hello
    </p>
    
</body>
</html>
