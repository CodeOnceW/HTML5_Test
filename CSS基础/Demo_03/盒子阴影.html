<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            border-radius: 100px;
            /* box-shadow: 水平阴影 垂直阴影 模糊距离 阴影大小 模糊颜色 内外阴影(默认阴影); */
            box-shadow: 10px 10px 50px 20px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    
    <div class="box">

    </div>

</body>
</html>
