<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 615px;
            margin: 0 auto;
            /* background-color: pink; */
        }

        .left {
            width: 234px;
            height: 615px;
            float: left;
            /* background-color: green; */
        }

        .left img {
            /* width: 234px; */
            width: 100%;
        }

        .right {
            width: 992px;
            height: 615px;
            float: right;
            /* background-color: blue; */
        }

        .right li {
            margin-left: 14px;
            margin-bottom: 14px;
            float: left;
            width: 234px;
            height: 300px;
            /* background-color: pink; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="./images/mi.jpg" alt="">
        </div>
        <ul class="right">
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
            <li><img src="./images/mi.png" alt=""></li>
        </ul>
    </div>
</body>

</html>
