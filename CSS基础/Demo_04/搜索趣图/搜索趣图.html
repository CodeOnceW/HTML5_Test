<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 238px;
            height: 294px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-top: 3px solid #ff8400;
            margin: 50px auto;
        }

        .box h3 {
            font-family: '微软雅黑';
            font-weight: 400;
            font-size: 17px;
            line-height: 36px;
            padding-left: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .box img {
            display: block;
            margin: 8px auto;
            width: 218px;
        }

        .box ul li a {
            display: block;
            width: 208px;
            margin: 0 auto;
            padding-left: 10px;
            background: url(./images/square.png) no-repeat center left;
            font-size: 12px;
            text-decoration: none;
            color: #666;
            line-height: 24px;
        }

        .box ul li a:hover {
            text-decoration: underline;
            color: orange;
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>搜索趣图</h3>
        <img src="./images/happy.gif" alt="">

</body>

</html>
