<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱宠知识</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 240px;
            border: 1px solid #009900;
            margin: 50px auto;
            background-image: url(./images/bg.gif);
            padding: 14px;
        }

        .box h2 {
            font-family: '黑体';
            color: #fff;
            font-weight: 600;
            font-size: 20px;
            border-left: 5px solid #c9e143;
            padding-left: 5px;
            margin-bottom: 5px;
        }

        .box .list {
            background-color: #fff;
            padding: 0 10px;
        }

        .box .list li {
            display: block;
            height: 30px;
            line-height: 30px;
            border-bottom: 1px dashed #333;
            background: url(./images/tb.gif) no-repeat center left;
            padding-left: 18px;
        }

        .box ul li a {
            font-size: 12px;
            text-decoration: none;
            color: #0066cc;
        }

        .box ul li a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h2>爱宠知识</h2>
        <ul class="list">
            <li><a href="#">养狗比养猫对健康更有利</a></li>
            <li><a href="#">日本正宗柴犬亮相，你怎么看柴犬</a></li>
            <li><a href="#">狗狗歌曲《新年旺旺》</a></li>
            <li><a href="#">带宠兜风，开车带宠需要注意什么？</a></li>
            <li><a href="#">【爆笑】这狗狗太不给力了</a></li>
            <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
            <li><a href="#">狗狗各个阶段健康大事件</a></li>
            <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
            <li><a href="#">为什么每次大小便后，会用脚踢土？</a></li>
        </ul>
    </div>

</body>
</html>
