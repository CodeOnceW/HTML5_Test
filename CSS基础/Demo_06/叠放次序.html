<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        .box2 {
            background-color: green;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .box3 {
            background-color: blue;
            top: 150px;
            left: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
