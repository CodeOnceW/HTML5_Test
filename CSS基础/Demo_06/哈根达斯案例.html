<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈根达斯案例</title>
    <style>
        .box {
            /* 父级使用相对定位 */
            position: relative;
            width: 310px;
            height: 190px;
            border: 1PX solid #CCC;
            margin: 100PX auto;
            padding: 10px;
        }

        .top {
            /* 使用绝对定位 */
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="./images/top_tu.gif" alt="" class="top">
        <img src="./images/adv.jpg" alt="">
        <img src="./images/br.gif" alt="" class="bottom">
    </div>

</body>
</html>
