<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 600px;
            height: 150px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            /* position: absolute; */
            /* 父级盒子用绝对定位会失去原来位置 */
            position: relative;
            background-color: green;
        }
        .box3 {
            background-color: blue;
        }
        .left {
            position: absolute;
            top: 25px;
            left: 0;
            width: 30px;
            height: 100px;
            background-color: #000;
        }
        .right {
            position: absolute;
            top: 25px;
            right: 0;
            width: 30px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="box1"></div>
        <div class="box2">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
