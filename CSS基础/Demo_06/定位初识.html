<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yeye {
            width: 500px;
            height: 500px;
            background-color: #f0f;
            /* 如果 父级的父级 有定位 绝对定位盒子 以父级的父级为准移动位置 */
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 定位 = 定位模式 + 边偏移 */
            margin-left: 100px;
            /* 如果 父级 没有定位 绝对定位盒子 以我们文档为准浏览器移动位置 */
            /* 如果 父级 有定位 绝对定位盒子 以父级为准移动位置 */
            /* position: relative; */

        }
        .son {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="yeye">
        <div class="box">
            <div class="son">
            </div>
        </div>
    </div>
</body>
</html>
