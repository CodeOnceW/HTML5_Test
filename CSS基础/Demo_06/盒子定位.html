<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 500px;
            width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -250px ;
            margin-left: -250px;
            /* box-shadow: 10px 10px 10px rgba(0, 0, 0, .3); */
            border: 1px solid #ccc;
        }
        .box:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .3);
        }
        .red,
        .green,
        .blue,
        .yellow {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .red {
            bottom: 50%;
            right: 50%;
            background-color: #fd1a36;
        }
        .green {
            bottom: 50%;
            left: 50%;
            background-color: #71be1e;
        }
        .blue {
            top: 50%;
            right: 50%;
            background-color: #4a90e2;
        }
        .yellow {
            top: 50%;
            left: 50%;
            background-color: #f9ea37;
        }
        .red:hover {
            z-index: 4;
            box-shadow: 5px 5px 5px #fff;
        }
        .green:hover {
            z-index: 4;
            box-shadow: -5px 5px 5px #fff;
        }
        .blue:hover {
            z-index: 4;
            box-shadow: 5px -5px 5px #fff;
        }
        .yellow:hover {
            z-index: 4;
            box-shadow: -5px -5px 5px #fff;
        }
    </style>

</head>
<body>
    <div class="box">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</div>
</body>
</html>
