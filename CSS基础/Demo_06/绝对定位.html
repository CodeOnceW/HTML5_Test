<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            height: 1200px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px;
            background-color: pink;
        }

        .box img {
            /* 固定定位完全脱标,不占位置 */
            /* 固定定位以浏览器可视区域为基准 */
            /* 跟父级没有任何关系 */
            position: fixed;
            /* top: 0; */
            /* left: 0; */
            bottom: 0;
            right: 0;
        }

    </style>
</head>

<body>

    <div class="box">
        <img src="./images/sun.jpg" alt="" width="150px">
    </div>

</body>

</html>
