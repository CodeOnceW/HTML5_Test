<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            /* display 控制显示和掩藏 不在保留位置 */
            /* display 的属性为 none 该元素掩藏  不保留位置 */
            display: none;
            /* display 除了可以转换块级元素 还可以显示元素 */
            /* display: block; */
            width: 100px;
            height: 100px;
            background-color: purple;
        }


    </style>

</head>
<body>
    
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
