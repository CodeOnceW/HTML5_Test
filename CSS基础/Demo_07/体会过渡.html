<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 10%;
            height: 100px;
            background-color: green;
            /* transition: 要过渡的属性 花费时间 运动曲线 何时开始; */
            /* 花费时间：s / ms */
            /* 运动曲线 */
            /* linear 匀速 */
            /* ease 逐渐慢下来 */
            /* ease-in 加速 */
            /* ease-out 减速 */
            /* ease-in-out 先加速后减速 */
            /* 何时开始 */
                /* 默认是 0s */
                /* 鼠标触发立即开始 */
                /* 可设置延时时间 */
            /* 如果有多组属性，用逗号隔开写 */

            /* transition: width 3s ease-in-out 0.5ms,
                        background-color 3s ease-in-out 0.5ms; */

            /* 如果有多组属性，可以用all代替属性名 */
            /* 过渡写到本身上 */
            transition: all 3s ease-in-out 0.5ms;
            
        }

        .box:hover {
            width: 100%;
            background-color: blue;
        }
    </style>

</head>

<body>

    <div class="box">

    </div>


</body>

</html>
