<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: #ccc;
            color: #fff;
        }
        .div img {
            height: 30px;
            transition: all 0.5s;
            vertical-align: middle;
        }

        .div:hover img {
            transform: rotate(180deg);
        }

        .div svg {
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div class="div">
        <img src="./images/循环.png" alt="">
        换一换
    </div>

</body>
</html>
