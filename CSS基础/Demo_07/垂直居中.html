<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 默认是基线对齐 */
            vertical-align: baseline;
        }
        .two {
            /* 让图片的中线 对齐 文字的中线 */
            vertical-align: middle;
        }
        .three {
            /* 让图片的顶线 对齐 文字的顶线 顶部对齐 */
            vertical-align: top;
        }
    </style>
</head>
<body>

    <div>
        <img src="./images/2.jpg" alt="" class="one">
        HelloWorld
    </div>
    <div>
        <img src="./images/2.jpg" alt="" class="two">
        HelloWorld
    </div>
    <div>
        <img src="./images/2.jpg" alt="" class="three">
        HelloWorld
    </div>


</body>
</html>
