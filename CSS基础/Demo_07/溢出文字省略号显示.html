<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 25px;
            border: 1px solid red;
            /* white-space: normal 为自动换行 */

            /* 1. white-space: nowrap 设置文本的显示方式 使文字强制显示在一行上 除非遇到br */
            white-space: nowrap;

            /* 2. overflow: hidden 设置超出部分掩藏 */
            overflow: hidden;

            /* 3. 文字溢出 文字用省略号替代超出部分 */
            /* text-overflow: clip 不显示省略号，而是简单的裁剪 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div>
        Hi`来自星星的你-欢迎你
    </div>
    
</body>
</html>
