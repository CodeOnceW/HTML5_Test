<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            margin: 20px;
        }
        
        li input {
            width: 200px;
            height: 30px;
            outline: none;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <form action="">

        <ul>
            <li>
                <!-- email 邮箱 -->
                邮箱:<input type="email">
            </li>
            <li>
                <!-- url 网址 -->
                网址:<input type="url">
            </li>
            <li>
                <!-- date 日期 -->
                日期:<input type="date">
            </li>
            <li>
                <!-- month 月份 -->
                月份:<input type="month">
            </li>
            <li>
                <!-- week 周 -->
                周数:<input type="week">
            </li>
            <li>
                <!-- time 时间 -->
                时间:<input type="time">
            </li>
            <li>
                <!-- number 数字 -->
                数字:<input type="number">
            </li>
            <li>
                <!-- tel 手机号码 -->
                号码:<input type="tel">
            </li>
            <li>
                <!-- search 搜索框 -->
                搜索:<input type="search">
            </li>
            <li>
                <!-- color 颜色 -->
                颜色:<input type="color">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>

    </form>


</body>

</html>
