<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        .text,
        .sub {
            width: 250px;
            height: 30px;
            outline: none;
            border: 1px solid #ccc;
            vertical-align: middle;
        }
        
        .sub {
            width: 80px;
            height: 34px;
        }
    </style>
</head>

<body>

    <form action="">

        用户名:
        <!-- required 内容不能为空 -->
        <!-- placeholder 提示文本 -->
        <!-- autofocus 自动获得焦点 -->
        <!-- autocomplete 自动提示输入内容 平时off用的多 -->
        <input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus" autocomplete="off" name="username" class="text"> 上传:

        <!-- multiple 是否可以多选 -->
        <input type="file" multiple="multiple">

        <input type="submit" value="提交" class="sub">

    </form>

</body>

</html>
