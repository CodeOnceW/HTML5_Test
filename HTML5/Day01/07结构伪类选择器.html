<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            /* width: 200px; */
            height: 50px;
            margin: 15px;
        }
        
        ul li:first-child {
            /* first-child */
            /* 选择父元素中第一个子元素 */
            background-color: red;
        }
        
        ul li:last-child {
            /* last-child */
            /* 选择父元素中最后一个子元素 */
            background-color: green;
        }
        
        ul li:nth-child(3) {
            /* nth-child */
            /* 选择父元素中第N个子元素 */
            background-color: yellow;
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>

</html>
