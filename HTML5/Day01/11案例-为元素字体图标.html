<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?cv013x');
            src: url('fonts/icomoon.eot?cv013x#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?cv013x') format('truetype'), url('fonts/icomoon.woff?cv013x') format('woff'), url('fonts/icomoon.svg?cv013x#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        
        div,
        p {
            position: relative;
            width: 300px;
            height: 35px;
            border: 1px solid #ccc;
        }
        
        p::after {
            content: "";
            font-family: 'icomoon';
            position: absolute;
            right: 10px;
            top: 5px;
        }
        
        p::before {
            content: "\e986";
            font-family: 'icomoon';
            position: absolute;
            left: 10px;
            top: 10px;
        }
        
        div span {
            position: absolute;
            right: 10px;
            top: 5px;
            font-family: 'icomoon';
        }
    </style>
</head>

<body>

    <div>
        <span>  </span>
    </div>

    <p></p>

</body>

</html>
