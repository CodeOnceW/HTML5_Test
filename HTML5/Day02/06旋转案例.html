<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
            background-color: #4a90e2;
        }
        
        div::before {
            content: "Hello";
            font-size: 50px;
            color: #fff;
            line-height: 200px;
            text-align: center;
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.5s;
        }
        /* 鼠标经过div，里面的before复原 */
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
