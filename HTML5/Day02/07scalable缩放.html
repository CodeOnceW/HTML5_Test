<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #4a90e2;
            margin: 100px auto;
        }
        
        div:hover {
            /* transform: scale(x, y); */
            /* 里面写的是数字,不跟单位 */
            /* 倍数 */
            /* transform: scale(1, 1); */
            /* transform: scale(2, 2); */
            /* 修改宽度为2倍,高度不变 */
            /* transform: scale(2, 1); */
            /* 等比例缩放,同时修改宽高 */
            /* transform: scale(2); */
            /* 可以进行缩小 */
            /* transform: scale(0.5); */
            /* scale的优势 */
            /* 1.不会影响其他盒子 */
            /* 2.可以设置缩放的中心点 */
            /* transform-origin: left top; */
            /* width: 300px; */
            /* height: 300px; */
            transform: scale(2);
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
