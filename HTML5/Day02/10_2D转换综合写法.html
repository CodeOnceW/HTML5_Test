<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.同时使用多个转换,格式为: transform:translate() rotate() scale()... */
        /* 可以添加多个属性,中间用空格隔开就可以了 */
        /* 2.其顺序会影响转换的效果.(先旋转会改变坐标轴位置) */
        /* 3.当我们同时又有位移和其他属性的时候,记得要将位移放在最前面 */
        
        div {
            width: 200px;
            height: 200px;
            background-color: #4a90eb;
            transition: all .5s;
        }
        
        div:hover {
            transform: translate(100px, 50px) rotate(180deg);
            /* 同时又有位移和其他属性的时候,记得要将位移放在最前面 */
            /* transform: rotate(180deg) translate(100px, 50px); */
        }
    </style>

</head>

<body>

    <div></div>

</body>

</html>
