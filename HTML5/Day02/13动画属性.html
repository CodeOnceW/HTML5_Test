<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 0);
            }
        }
        
        .box {
            position: relative;
            width: 400px;
            height: 200px;
            transition: all 2s;
            /* background-color: #4a90eb; */
            /* 动画名称 */
            /* animation-name: move; */
            /* 持续时间 */
            /* animation-duration: 5s; */
            /* 运动速度曲线 */
            /* animation-timing-function: ease-in-out; */
            /* 开始时间 */
            /* animation-delay: .2s; */
            /* 动画播放次数 */
            /* infinite 无限 */
            /* animation-iteration-count: infinite; */
            /* 动画是否逆向播放 */
            /* alternate 逆向播放 */
            /* normal 正常 */
            /* animation-direction: alternate; */
            /* 动画结束状态 */
            /* backwards 回到起始位置(默认) */
            /* forwards 保持结束状态 */
            /* animation-fill-mode: forwards; */
            /* running 运行 */
            /* paused 暂停 */
            /* animation-play-state: paused; */
            /*  */
            /* 简写格式: */
            /* animation: 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* 动画名字和持续时间必须写 */
            animation: move 5s ease-in-out .2s infinite alternate;
        }
        
        .box:hover {
            /* 鼠标经过暂停动画 */
            animation-play-state: paused;
        }
        
        .sp1,
        .sp2 {
            z-index: 99;
            position: absolute;
            background-color: #1a1a1a;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .sp1 {
            bottom: 0px;
            left: 50px;
        }
        
        .sp2 {
            bottom: 0;
            right: 50px;
        }
        
        .box1 {
            position: absolute;
            width: 360px;
            height: 70px;
            bottom: 25px;
            left: 20px;
            border-radius: 30px 40px 35px 20px;
            background-color: #ed1b24;
        }
        
        .box2 {
            position: absolute;
            bottom: 90px;
            left: 100px;
            width: 200px;
            border-radius: 80px 100px 0 0;
            height: 70px;
            background-color: #ed1b24;
        }
        
        .box2::after {
            content: "";
            display: block;
            background-color: #fff;
            width: 150px;
            height: 40px;
            position: absolute;
            border-radius: 80px 100px 0 0;
            bottom: 10px;
            left: 25px;
        }
        
        .box2::before {
            position: absolute;
            content: "";
            z-index: 5;
            top: 10px;
            left: 90px;
            width: 10px;
            height: 60px;
            background-color: #ed1b24;
        }
        
        .box1::after {
            content: "";
            display: block;
            width: 20px;
            height: 10px;
            position: absolute;
            left: 180px;
            background-color: #000;
        }
        
        .box1::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 320px;
            width: 30px;
            height: 30px;
            border-radius: 20px 80px 20px 100px;
            display: block;
            background-color: yellow;
        }
        
        .sp1::after,
        .sp2::after {
            content: "";
            position: absolute;
            width: 30px;
            top: 15px;
            left: 15px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <span class="sp1"></span>
        <span class="sp2"></span>
    </div>
</body>

</html>
