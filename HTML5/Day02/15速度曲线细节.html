<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* linear 匀速 */
        /* ease 默认,慢 -> 快 -> 慢 */
        /* ease-in 低速开始 */
        /* ease-out 低速结束 */
        /* ease-in-out 低速开始和结束 */
        /* steps()指定时间函数中的间隔数量(步长) */
        /* animation-timing-function: 规定动画的速度曲线, 默认是"ease"; */
        
        div {
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: #4a90de;
            /* 文字强制一行显示 */
            white-space: nowrap;
            /* 溢出掩藏 */
            overflow: hidden;
            /* steps() 就是分几步完成动画 有了 steps 就不要写 ease 或者 linear */
            animation: w 7s steps(7) forwards;
        }
        
        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 140px;
            }
        }
    </style>
</head>

<body>
    <div>
        天生我材必有用
    </div>
</body>

</html>
