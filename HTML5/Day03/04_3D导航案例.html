<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            margin: 0 5px;
            list-style: none;
            width: 120px;
            height: 35px;
            /* 一会我们需要给box 旋转,也需要透视,干脆给li加,里面的子盒子都有透视效果 */
            perspective: 500px;
            cursor: pointer;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
            color: #fff;
        }
        
        .front {
            background-color: #4a90e2;
            z-index: 1;
            transform: rotateZ(17.5px);
        }
        
        .bottom {
            background-color: #50e3c2;
            /* 这个X轴一定是负值 */
            /* 我们如果有移动或者其他样式,必须先写移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello</div>
                <div class="bottom">World</div>
            </div>
        </li>
    </ul>
</body>

</html>
