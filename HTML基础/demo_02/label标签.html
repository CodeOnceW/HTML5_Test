<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    
    <!-- label标签,点击文字定位到控件 -->
    
    <h4>label直接包含表单</h4>
    <label>
        用户名:
        <input type="text">
    </label>

    <h4>label的for和id控制</h4>
    <!-- checked属性标识默认选中 -->
    <label for="nc">昵称:</label>
    <input type="text" id="nc">



</body>
</html>
