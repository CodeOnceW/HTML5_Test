<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>
<body>
    
    <table width="600" align="center" border="0">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>

        <!-- 1 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex">
                <img src="./images/man.jpg" alt="">男
                &nbsp;
                <input type="radio" name="sex">
                <img src="./images/women.jpg" alt="">女
            </td>
        </tr>

        <!-- 2 -->
        <tr>
            <td>生日</td>
            <td>
                <!-- 年 -->
                <select name="" id="">
                    <option>请选择年</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <!-- 月 -->
                <select name="" id="">
                    <option>请选择年</option>
                    <option>3</option>
                    <option>5</option>
                    <option>7</option>
                </select>
                <select name="" id="">
                    <option>请选择年</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <!-- 3 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>

        <!-- 4 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="hy">未婚
                <input type="radio" name="hy">离婚
                <input type="radio" name="hy">丧偶
            </td>
        </tr>

        <!-- 5 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="小学">
            </td>
        </tr>

        <!-- 6 -->
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="5000-10000">
            </td>
        </tr>

        <!-- 7 -->
        <tr>
            <td>手机号</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <!-- 8 -->
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <!-- 9 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">妩媚
                <input type="checkbox">柔美
                <input type="checkbox">可爱
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">气质
            </td>
        </tr>

        <!-- 10 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <!-- 11 -->
        <tr>
            <td></td>
            <td>
                <input type="image" src="./images/btn.png">
            </td>
        </tr>

        <!-- 12 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checkbox" name="agree">
                我同意注册条款和会员加入标准
            </td>
        </tr>

        <!-- 13 -->
        <tr>
            <td></td>
            <td>
                <a href="#">
                    我是会员, 立即登录
                </a>
            </td>
        </tr>

        <!-- 14 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁, 单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

    </table>

</body>
</html>
