<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript 简单数据类型分类如下：

        // Number 数字型 默认值 0
        var age = 18; //整数类型
        var Age = 3.14159; //小数类型
        // 1.八进制 0 ~ 7 我们程序里面加0表示八进制
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);
        // 2.十六进制 0 ~ 9 a ~ f 如果是数字的前加0x表示十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        // 得到数字型的最大值
        console.log(Number.MAX_VALUE);
        // 得到数字型的最小值
        console.log(Number.MIN_VALUE);

        // 数字型三个特殊值
        // Infinity 表示无穷大，大于任何数值
        console.log(Number.MAX_VALUE * 2);

        // -Infinity 表示无穷小，小于任何数值
        console.log(-Number.MAX_VALUE * 2);

        // NaN, Not a number 表示一个非值数
        console.log('Hello' - 99);

        // Boolean 布尔类型 true false 0-1
        var no1 = true;
        var no2 = false;

        // String 字符串行 带有引号
        var myname = '大熊';

        // Nudefined var a; 声明了a但是没有给值 此时 a = nudefined

        // Null var a = null; 声明了 a 为空值
    </script>
</head>
