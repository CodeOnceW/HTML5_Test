<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 获取用户输入年份信息
        var year = prompt('请输入你出生的年份');

        // 2. 用今年的年份减去 用户输入年份
        var age = 2021 - year; //year 取过来的是字符串型 但是这里用的减法是隐式转换

        // 3. 输出结果
        alert('你今年已经' + age + '岁了');
    </script>
</head>
