<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.想要一个变量自己加1 num = num + 1 比较麻烦
        var num = 1;
        num = num + 1; //++num
        num = num + 1;
        console.log(num); //3

        // 递增和递减运算符必须和变量配合使用

        // 2.前置递增 ++写在变量的前面
        var age = 10;
        ++age; //类似于 age = age + 1
        console.log(age);

        // 3.先加1，后返回值
        var p = 10;
        console.log(++p + 10); //21

        // 使用口诀：先自加，后返回值
    </script>
</head>

</html>
