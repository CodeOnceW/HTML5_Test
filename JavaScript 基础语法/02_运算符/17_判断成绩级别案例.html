<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 接收用户输入的分数，用变量存储
        var Score = prompt('请输入分数：');

        // 使用if else if 判断成绩

        if (Score >= 90 && Score <= 100) {
            alert('A');
        } else if (Score >= 80) {
            alert('B');
        } else if (Score >= 70) {
            alert('C');
        } else if (Score >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>
</head>

<body>

</body>

</html>
