<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.switch 语句也是多分支语句 也可以实现多选1
        // 2.语法结构 switch 转换/开关 case 选项
        // switch (表达式) {
        //     case value1:
        //         //执行语句1;
        //         break;
        //     case value2:
        //         //执行语句2;
        //         break;
        //     case value3:
        //         //执行语句3;
        //         break;
        //     ...
        //     default:
        //         执行最后的语句;
        // }
        // 3.执行思路 利用我们表达式的值 和 case 后面的选项值相匹配 如果匹配上 就执行该 case 里面的语句
        // 如果没有匹配上 就执行 default 里面的语句
        switch (2) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
            default:
                console.log('没有匹配结果');
        }
    </script>
