<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.获取用户输入 用变量保存
        var fruit = prompt('请你输入查询的水果:');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 3.4/斤');
                break;
            case '香蕉':
                alert('香蕉的价格是 3.4/斤');
                break;
            case '菠萝':
                alert('菠萝的价格是 3.4/斤');
                break;
            case '橘子':
                alert('橘子的价格是 3.4/斤');
                break;
            default:
                alert('没有此水果！');
        }

        // 2.用这个变量作为switch括号里面的表达式
    </script>
</head>

<body>

</body>

</html>
