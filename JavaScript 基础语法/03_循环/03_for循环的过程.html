<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for的执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        // 1.首先执行里面的计数器变量 这句话在for里面只执行一次
        // 2.去i<=10 上判断是否满足条件 满足条件就执行循环体
        // 3.最后去执行里面的i++ i++ 是单独写的代码 递增
        // 4.接着去判断条件 继续判断 继续执行
    </script>
</head>
