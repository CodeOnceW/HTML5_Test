<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出输入框输入班级总人数（num）
        var num = prompt('请输入班级总人数:'); //num总班级总人数
        var sum = 0; //求和的变量
        var average = 0; //求平均值的变量

        // 2.依次输出学生的成绩（保存起来score），此时我们要for循环， 弹出的次数跟班级总人数有关系 条件表达式 i <= num
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生成绩');
            //因为从prompt取过来的数据是字符串型的 所以需要进行转换
            sum += parseFloat(score);
        }

        // 3.进行业务处理， 计算成绩， 先求总成绩（sum） 之后再求平均成绩（average）
        average = sum / num;

        // 4.弹出结果
        alert('班级总人数是：' + num + '\n 班级总成绩是：' + sum + '\n 班级平均分是：' + average);
    </script>
</head>

</html>
