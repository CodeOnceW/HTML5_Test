<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印五行五列星星
        var str = '';
        for (var i = 1; i <= 5; i++) { //外层循环负责打印五行
            for (var j = 1; j <= 5; j++) {
                str += '★';
            }
            //如果一行打印完毕 5个星星 就要另起一行 加 \n
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</html>
