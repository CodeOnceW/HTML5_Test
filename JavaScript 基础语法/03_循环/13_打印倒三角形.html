<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印倒三角形案例
        // 用户输入行数和列数
        var rows = prompt('请输入行数：');
        var str = '';

        for (var i = 1; i <= rows; i++) { //外层循环控制行数
            for (var j = i; j <= rows; j++) { //里层循环打印的个数不一样 j = i
                str += '★';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>
