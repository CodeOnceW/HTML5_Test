<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.一共有 9行 但是每行的个数不一样 因此需要用到双重for循环
        // 2.外惨的for循环控制行数i 循环9次 可以打印 9 行
        // 3.内层的for 循环控制每行公式
        // 4.核心算法：每一行公式的个数正好和行数一致 j <= i
        // 5.每行打印完毕， 都寻甩开重新换一行

        var str = '';
        for (var i = 1; i <= 9; i++) { //外层循环控制行数
            for (var j = 1; j <= i; j++) { //里层循环控制每一行的个数 j<= i
                // 1 x 2 = 2
                // str = str + '★';
                // str += '★';
                str += j + 'x' + i + '=' + i * j + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
