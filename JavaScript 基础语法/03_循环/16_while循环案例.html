<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while 循环案例

        // 1.打印人的一生 从1岁倒100岁
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }

        // 2.计算 1~100 之间所有整数的和
        var sum = 0;
        var j = 1;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);

        // 3.弹出一个提示框 确认 / 否 输入是，就提示结束，否则，一直询问
        var message = prompt('是/否');
        while (message != '是') {
            message = prompt('是/否');
        }
    </script>
</head>
