<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求数组最大值

        // 定义一个数组
        var arr = [34, 45, 23, 45, 56, 60, 56, 34, 55];

        //先定义一个max变量 存储最大值
        var max = arr[0]; //默认max的值是数组第一个元素

        // 用for循环遍历数组
        for (var i = 0; i < arr.length; i++) {
            // 数组中的每一个元素都与max做比较
            if (arr[i] > max) {
                // 当有元素大于 max 时, 把他的值赋值给 max
                max = arr[i];
            }

        }
        // 最后输出 max
        console.log('数组中的最大值是:' + max);
    </script>
</head>

<body>

</body>

</html>
