<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把数组中大于20的元素筛选出来 存放到新数组

        // 1.声明一个新的数组用于存放新数据 newArr
        // 2.遍历原来的就数组 找出 大于等于10 的元素
        // 3.依次追加给新数组 newArr

        var arr = [23, 34, 45, 13, 34, 34, 9, 34, 19, 56];
        var newArr = [];

        // 方法1 定义j变量
        var j = 0;

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 20) {
                // 新数组应该从0开始 依次递增
                // newArr[j] = arr[i];
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(arr);
        console.log(newArr);

        //方法2
        // 刚开始 newArr.length 就是0 
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 20) {
                // 新数组应该从0开始 依次递增
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(arr);
        console.log(newArr);
    </script>
</head>

<body>

</body>

</html>
