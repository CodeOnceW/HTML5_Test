<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序

        var arr = [5, 4, 3, 2, 1];
        console.log('排序前数组:\n' + arr);

        for (var i = 0; i < (arr.length - 1); i++) { // 外层循环管循环趟数
            for (var j = 0; j <= (arr.length - i - 1); j++) { // 里层循环管每趟的交换次数
                // 内部交换两个变量的值 前一个和后面一个数组元素相比较
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        console.log('排序后数组:\n' + arr);
    </script>
</head>
