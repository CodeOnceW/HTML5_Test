<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分为两步: 声明函数 和 调用函数

        // 1.声明函数
        // function 函数名(参数列表) {
        //     // 函数体
        // }

        function sayHi() {
            console.log('Hi~~~');
        }

        // (1)function 声明函数的关键字 全部小写
        // (2)函数是做某件事情 函数名一般是动词
        // (3)函数不调用 自己不执行

        // 2.调用函数
        // 函数名();

        // 调用函数的时候 不用忘记加小括号

        // 封装:就是把一个或者多个功能通过函数的方式封装起来,对外只提供一个简单的函数接口

        sayHi();
    </script>
</head>

</body>

</html>
