<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求任意个数的最大值
        function getMax() { // grauments = [1, 2, 3]
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                // console.log(arguments.length);
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(getMax(1, 2, 3));
        console.log(getMax(9, 12, 3, 13, 23));
        console.log(getMax(1, 23, 31, 23, 46, 45, 1, 3));
    </script>
</head>
