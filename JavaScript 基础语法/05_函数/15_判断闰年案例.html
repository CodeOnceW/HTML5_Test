    <title>Document</title>
    <script>
        // 获取输入一个年份 判断是否是闰年
        var year = prompt('请输入一个年份：');

        function isRunYear(year) {
            // 如果是闰年 返回 true 否则 返回 false
            var flag = false;
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                flag = true;
            }
            return flag;
        }

        console.log(isRunYear(year));
    </script>
