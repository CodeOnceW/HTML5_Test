<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript 解析器在运行JavaScript代码的时候分为两步：
        // 1.预解析
        // 2.代码执行

        // 1问：
        // console.log(num); // num is not defined

        // 2问：
        console.log(num); // undefined  坑1
        var num = 10;

        // 相当于执行了以下代码
        var num;
        console.log(num);
        num = 10;


        // 3问：
        fn();

        function fn() {
            console.log(11);
        }
        // fn();

        // 4问:
        fun(); // fun is not a function  坑2
        var fun = function() {
                console.log(22);
            }
            // fun();

        // 函数表达式 调用必须些在函数表达式的下面
        // 相当于执行了以下代码
        // var fun;
        // fun();
        // fun = function() {
        //     console.log(22);
        // }


        // 1.我们Js引擎运行 JS 分为两部 预解析 代码执行
        // (1).预解析 JS 引擎会坝JS里面所有的 var 还有function 提升到当前作用域的最前面
        // (2).代码执行 按照代码书写的顺序 从上往下执行

        // 2.预解析分为 变量预解析 （变量提升）  和  函数预解析（函数提升）
        // (1).变量提升 就是把所有的 变量声明提升到当前的作用域最前面 不提供赋值操作
        // (2).函数提升 就是把所有的 函数声明提升到当前作用域的最前面 不调用函数
    </script>
</head>

<body>

</body>

</html>
