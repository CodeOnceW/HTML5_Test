<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量、属性、函数、方法的区别

        // 1变量和属性的相同点 它们都是用来存储数据的
        // 变量 单独声明并赋值 使用的时候直接些变量名 单独存在
        // 属性 在对象里面的 不需要声明 使用的时候必须要 对象.属性

        // 2.函数和方法的相同点 都是实现某种功能 做某件事
        // 函数是单独声明 并且调用的 函数名() 单独存在
        // 方法 在对象里面 调用的时候 对象.方法()

        var num = 10;

        var obj = {
            age: 18,
            fun: function() {}
        }
        console.log(obj.age);

        function fn() {}
    </script>
</head>

</body>

</html>
