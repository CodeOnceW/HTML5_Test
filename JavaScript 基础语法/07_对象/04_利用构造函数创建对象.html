<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 我们为什么需要使用构造函数
        // 就是因为我们前面两种创建对象的很是依次只能创建一个对象
        var obj1 = {
            uname: '张三',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('Hi~~');
            }
        }

        // 因为我们一次创建一个对象 里面很多的属性和方法是大量相同的 我们只能赋值
        // 因此我们可以利用函数的方法 重复这些相同的代码 我们就把这个函数称为构造函数
        // 又因为这个函数不一样，里面封装的不是不同代码 而是对象
        // 构造函数就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
    </script>
</head>
