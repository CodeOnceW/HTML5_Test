    <title>Document</title>
    <script>
        // 创建数组的两种方式

        // 1.利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);

        // 2.利用new Array()
        // var arr1 = new Array(); // 创建了一个空的数组
        // var arr1 = new Array(2); // 括号里面的单个参数指定数组的长度
        var arr1 = new Array(2, 3); // 括号里面2个以上参数 代表将括号里面的元素存储到数组

        console.log(arr1);
    </script>
