    <script>
        // 数组排序 

        // 1.翻转数组
        var arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);


        // 2.数组排序(冒泡排序)
        var arr1 = [3, 8, 4, 7, 5];
        // var arr1 = [3, 8, -4, 7, -5];
        // arr1.sort();
        arr1.sort(function(a, b) {
            // return a - b;  // 升序的顺序排列
            return b - a; // 降序的顺序排列
        });
        console.log(arr1);
    </script>
