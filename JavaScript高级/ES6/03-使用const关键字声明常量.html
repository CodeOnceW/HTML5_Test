<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        // 使用 const 声明常量
        // (1) 具有块级作用域
        // (2) 声明常量时必须赋值
        // (3) 常量赋值后，值不能修改
        // 普通数据类型：不能更改值
        // 复杂数据类型：不能更改内存地址

        if (true) {
            const a = 10;
            if (true) {
                const a = 20;
                console.log(a);
            }
            console.log(a);
        }
        // console.log(a); // a is not defined

        // 声明常量时为赋值报错
        // const PI; // Missing initializer in const declaration
        const PI = 3.14;

        // PI = 100; // Assignment to constant variable

        const arr = [100, 200];
        arr[0] = 'a';
        arr[1] = 'b';
        console.log(arr);
        // arr = ['a', 'b']; // Assignment to constant variable
    </script>

</body>

</html>
