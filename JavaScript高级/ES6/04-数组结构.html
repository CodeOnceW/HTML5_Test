<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 数组结构允许我们按照一一对应的关系从数组中提取值 然会将值赋值给变量

        let arr = [1, 2, 3];
        let [a, b, c] = arr;
        console.log(arr);
        console.log(a);
        console.log(b);
        console.log(c);
    </script>

</body>

</html>
