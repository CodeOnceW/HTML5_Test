<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <script>
        // 剩余函数
        // 在箭头函数内部 不能使用 arguments


        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item);
            return total;
        };

        console.log(sum(10, 20));
        console.log(sum(10, 20, 30));

        console.log('---------------');

        let arr = ['red', 'blue', 'green'];
        let [c1, ...c2] = arr;
        console.log(c1);
        console.log(c2);
    </script>

</body>

</html>
