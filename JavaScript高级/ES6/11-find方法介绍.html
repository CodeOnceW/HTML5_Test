<body>

    <script>
        // find 方法 在数组中查找第一个满足条件的值 
        // 如果找到返回该对象 没有找到返回 undefined

        var arr = [{
            id: 1,
            uname: '张三'
        }, {
            id: 2,
            uname: '李四'
        }];

        var target = arr.find(item => item.id == 2);
        // var target = arr.find(item => item.id == 3); // undefined
        console.log(target);
    </script>
