<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Set 数据结构类似于数组 但是成员的值都是唯一的 没有重复的值
        // Set 本身是一个构造函数 用来生成 Set 数据结构
        // Set 存储唯一不重复的值 传入重复值时 会把重复的数据去除掉

        // const set = new Set();
        const set = new Set([1, 2, 3, 4, 5]);

        // console.log(set); // No properties
        console.log(set);
        console.log(set.size); // 5

        const set2 = new Set(["a", "a", "b", "c", "b"]);
        console.log(...set2);
        console.log(set2.size);
        const ary = [...set2];
        console.log(ary);

        const arr = [1, 2, 3, 3, 2, 5, 3, 6, 2];
        const set3 = new Set(arr);
        console.log(set3);
    </script>

</body>

</html>
