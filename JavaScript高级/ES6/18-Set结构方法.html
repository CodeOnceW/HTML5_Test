<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Set 方法
        // (1) add(value): 添加值
        // (2) delete(value): 删除值
        // (3) has(value): 判断是否有这个值
        // (4) clear(): 清除所有值

        const s = new Set();

        // 添加值
        s.add(1).add(2).add(3);
        // 删除值
        s.delete(2);
        // 判断是否有该值
        console.log(s.has(1));
        // 清空所有值
        // s.clear();


        // 遍历Set结构 可以使用 forEach 方法 ?
        var arr = new Set(["a", "b", "c", "d"]);
        arr.forEach(value => console.log(value));
    </script>

</body>

</html>
