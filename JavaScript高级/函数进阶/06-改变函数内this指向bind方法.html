<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>点击</button>
    <button>点击</button>
    <button>点击</button>

    <script>
        // 改变函数内this指向 js提供三种方法 call() apply() bind()

        // 3. bind() 绑定 捆绑的意思
        var o = {
            name: 'andy'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };

        var f = fn.bind(o, 1, 3); // 只是绑定了这个方法 没有执行
        f(); // 调用返回的新数组
        // (1) 不会调用原来的函数 可以改变院赛了函数内部的 this 指向
        // (2) 返回的是原函数改变 this 之后产生的新函数
        // (3) 如果有的函数我们不需要立即调用 又想改变这个函数内部的this指向 此时用 bind

        // 比如： 我们有一个按钮 我们点击之后 就禁用这个按钮 3 秒钟之后开启这个按钮
        // var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     this.disabled = true; // 这个this指向的是btn这个按钮
        //     var that = this;
        //     setTimeout(function() {
        //         // this.disabled = false; // 定时器里面的this指向window
        //         // that.disabled = false; // that
        //         this.disabled = false; // 此时定时器里面的this指向的是btn这个对象
        //     }.bind(this), 3000); // 这个this指向的是btn这个对象
        // }

        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                    this.disabled = false;
                }.bind(this), 3000)
            }
        }
    </script>

</body>

</html>
