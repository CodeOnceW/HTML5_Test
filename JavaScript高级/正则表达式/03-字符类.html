<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // var rg = /abc/; 只要包含abc就可以
        // 字符类: [] 表示有一系列字符可供选择，只要匹配其中一个就可以了

        var rg = /[abc]/;
        // /[abc]/ 只要保护有 a 或 b 或 c ，都返回 true
        console.log(rg.test('andy')); // true
        console.log(rg.test('baby')); // true
        console.log(rg.test('color')); // true
        console.log(rg.test('red')); // false

        console.log('----------------');

        var rg1 = /^[abc]$/ // 三选一 只有是 a 或 b 或 c 这三个字符才返回 true
        console.log(rg1.test('aa')); // false
        console.log(rg1.test('a')); // ture
        console.log(rg1.test('b')); // ture
        console.log(rg1.test('c')); // ture
        console.log(rg1.test('abc')); // false

        console.log('----------------');

        var rg2 = /^[a - z]$/; // 26个英文字符任何一个字母才返回 true
        console.log(rg2.test('a')); // true
        console.log(rg2.test('z')); // true
        console.log(rg2.test(1)); // false
        console.log(rg2.test('A')); // false

        console.log('----------------');

        // 字符组合
        var rg3 = /^[a -zA - Z0 - 9_-]$/; // 26个英文字符(大写和小写都可以)任何一个字母才返回 true
        // - 表示 a 到 z 的范围
        console.log(rg3.test('a'));
        console.log(rg3.test('B'));
        console.log(rg3.test(8));
        console.log(rg3.test('-'));
        console.log(rg3.test('_'));
        console.log(rg3.test('!')); // false

        console.log('----------------');

        // 如果中括号里面有 ^ 表示取反的意思 千万和边界符 ^ 别混淆 
        var rg4 = /^[^a-zA-Z0-9_-]$/;
        console.log(rg4.test('a'));
        console.log(rg4.test('B'));
        console.log(rg4.test(8));
        console.log(rg4.test('-'));
        console.log(rg4.test('_'));
        console.log(rg4.test('!')); // true
    </script>

</body>

</html>
