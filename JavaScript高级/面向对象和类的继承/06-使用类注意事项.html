<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>点击</button>

    <script>
        // var ldh = new Star('刘德华');
        // ldh.sing();

        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的this 只想的是 创建的示例对象
                console.log(this);
                that = this;
                this.uname = uname;
                this.age = age;
                // 可以在构造函数里调用方法
                // this.sing();
                this.btn = document.querySelector("button");
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这个sing方法里面的this指向的是 btn 这个按钮 因为这个按钮调用了这个函数
                console.log(this);
                // console.log("hi");
                // console.log(uname);
                console.log(that.uname);
            }
            dance() {
                // 这个方法里面的this 指向的是示例对象  谁调用指向谁
                _that = this;
                console.log(this);
            }
        }

        var ldh = new Star('刘德华');
        // ldh.sing();
        ldh.dance();

        console.log(that == ldh);
        console.log(_that == ldh);

        // 1. 在 ES6 中类没有变量提升 所以必须先定义类 才能通过类实例化对象

        // 2. 类里面的共有的属性和方法一定要加 this 使用
    </script>

</body>

</html>
