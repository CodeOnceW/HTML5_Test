<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 添加样式 */
        
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>

    <div id="app">
        <!-- 提供的标签 -->
        <div v-cloak>{{msg}}</div>
    </div>


    <!-- 引入Vue库文件 -->
    <script src="js/vue.js"></script>

    <script>
        // v-cloak 指令的用法
        // 1.提供样式
        // [v - cloak] {
        //     display: none;
        // }
        // 2.在插值表达式所在的标签中添加v-cloak指令

        // 背后的原理：先通过样式掩藏内容，然后在内存中进行值的替换，替换好之后再显示最终的结果

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>

</body>

</html>
