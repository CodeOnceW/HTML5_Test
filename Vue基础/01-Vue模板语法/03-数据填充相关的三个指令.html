<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 添加样式 */
        
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>

    <div id="app">
        <!-- 提供的标签 -->
        <div v-cloak>{{msg}}</div>
        <div v-text='msg'></div>
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
    </div>


    <!-- 引入Vue库文件 -->
    <script src="js/vue.js"></script>

    <script>
        // v-text: 填充纯文本
        // 相比插值表达式更加简洁
        // v-html: 填充HTML片段
        // 存在安全问题
        // 本网站内部数据可以使用 来自第三方的数据不可以使用
        // v-pre: 显示原始信息
        // 显示原始信息 跳过编译过程（分析编译过程）

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>'
            }
        });
    </script>

</body>

</html>
