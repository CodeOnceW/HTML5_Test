<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div id="app">
        <!-- 提供的标签 -->
        <div>{{msg}}</div>
        <div v-once>{{info}}</div>
    </div>


    <!-- 引入Vue库文件 -->
    <script src="js/vue.js"></script>

    <script>
        // v-once 只编译一次 显示内容之后不再具有响应式功能
        // 应用场景：如果显示的信息后续不需要再修改，可以使用 v-once, 这样可以提高性能

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                info: 'Hello Would'
            }
        });
    </script>

</body>

</html>
