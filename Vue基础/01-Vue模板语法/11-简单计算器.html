<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div id="app">
        <!-- 提供的标签 -->
        <h2>简单计算器</h2>
        <div>
            <span>
            <span>数值A:</span>
            <input type="text" v-model="num1">
            </span>
        </div>
        <div>
            <span>
            <span>数值B:</span>
            <input type="text" v-model="num2">
            </span>
        </div>
        <div>
            <span>
            <input type="button" value="计算" v-on:click='handle'>
            </span>
        </div>
        <div>
            <span>计算结果:</span>
            <span v-text='result'></span>
        </div>
    </div>


    <!-- 引入Vue库文件 -->
    <script src="js/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num1: '',
                num2: '',
                result: ''
            },
            methods: {
                // 按钮绑定的事件
                handle: function() {
                    //  实现计算逻辑
                    this.result = parseInt(this.num1) + parseInt(this.num2);
                }
            }
        });
    </script>

</body>

</html>
