        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时
            inserted: function(el) {
                // el 表示指令所绑定的元素
                // 聚焦元素
                el.focus();
            }
        });
