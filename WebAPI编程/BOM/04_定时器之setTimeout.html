<body>

    <script>
        // 1. setTime
        // 语法规范： window.setTimeout(调用函数, 延时时间)
        // 1. 这个window在调用的时候可以省略
        // 2. 这个延时时间单位是毫秒 但是可以省略 如果省略默认是0
        // 3. 这个调用函数可以直接写函数 还可以写函数名 还有一个写法 '函数名()'
        // 4. 页面中可能有很多的定时器 我们经常给定时器加标志符（名字）

        // setTimeout(function() {
        //     console.log('时间到了');
        // }, 2000)

        function fn() {
            console.log('时间到了');
        }

        var time1 = setTimeout(fn, 3000);
        var time2 = setTimeout(fn, 5000);


        // setTimeout('fn()', 3000);
    </script>

</body>

</html>
