<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            width: 360px;
            height: 30px;
            margin: 200px auto;
        }
        
        .box span {
            font-weight: 700;
        }
        
        .box input {
            width: 200px;
            height: 30px;
            font-size: 16px;
            outline: none;
            padding: 5px;
            border: 1px solid #999;
        }
        
        .box button {
            width: 80px;
            height: 30px;
            outline: none;
            border: 1px solid #999;
            background-color: #4a90ed;
            color: #fff;
        }
        
        .box button:hover {
            background-color: #1e67bd;
        }
        
        .box span,
        input,
        button {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="box">
        <span>手机号码:</span>
        <input type="number">
        <button>发送</button>
    </div>

    <script>
        // 发送短信案例

        // 按钮点击之后 会禁用 disabled 为 true
        // 同时按钮里面的内容会变化 注意 button 里面的内容通过 innerHTML 修改
        // 里面秒数是有变化的 因此需要用到定时器
        // 定义一个变量 在定时器里面 不断递减
        // 如果变量为 0 说明到了事件 我们需要停止定时器 并且 复原按钮原始状态

        var btn = document.querySelector('button');
        var time = 3; // 定时剩下的秒数

        btn.addEventListener('click', function() {
            this.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    // 清除定时器和复原按钮
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 3; // 这个3需要重新开始
                } else {
                    btn.innerHTML = '刷新 ' + time + ' S';
                    time--;
                }
            }, 1000);
        })
    </script>

</body>

</html>
