<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            width: 300px;
            height: 240px;
            margin: 200px auto;
            text-align: center;
            background-color: #e8eff6;
        }
        
        .box h2 {
            display: block;
            color: #fff;
            line-height: 50px;
            background-color: #4a90de;
        }
        
        .box h4 {
            color: #4a90de;
            text-align: left;
            margin: 40px 30px 10px;
        }
        
        .box input {
            display: block;
            width: 240px;
            height: 30px;
            margin: 15px auto;
            outline: none;
            font-size: 16px;
            border: 1px solid #999;
        }
    </style>
</head>

<body>

    <div class="box">
        <form action="index.html">
            <h2>登录</h2>
            <h4>用户名:</h4>
            <input type="text" name="uname">
            <input type="submit" value="登录">
        </form>
    </div>


</body>

</html>
