<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
</head>

<body>

    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>

    <ul id="nav">
        <li>生僻字1</li>
        <li>生僻字2</li>
        <li>生僻字3</li>
        <li>生僻字4</li>
        <li>生僻字5</li>
    </ul>

    <script>
        // 1.返回的是 获取过来元素对象的集合 伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.dir(lis);
        // console.log(lis[0]);

        // 2.我们想依次打印里面的元素对象 我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // 3. element.getElementsByTagName() 可以得到这个元素里面的某些标签
        var nav = document.getElementById('nav'); // 这个获得nav元素
        var navLis = nav.getElementsByTagName('li');

        console.log(navLis);
    </script>


</body>

</html>
