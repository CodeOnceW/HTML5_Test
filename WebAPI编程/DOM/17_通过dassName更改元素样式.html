<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #4a90de;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
            color: #fff;
        }
        
        .change {
            background-color: #fd1a36;
            color: #000;
            font-size: 35px;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="box">BOX</div>

    <script>
        // 1.使用 element.style 获得修改元素样式 如果样式比较少 或者 功能简单的情况下使用
        var text = document.querySelector('div');
        text.onclick = function() {
            // this.style.backgroundColor = '#fd1a36';
            // this.style.color = '#000';
            // this.style.fontSize = '35px';
            // this.style.margin = '100px auto';

            // 让我们 当前元素的类名改为 change
            // 2.我们可以通过 修改元素的 classsName 更改元素的样式 适合于样式较多或者功能复杂的情况
            // 3.使用className更改类名后 原来的类名会被覆盖 如果想保留原来的类名 可以 使用 多类名 选择器
            // this.className = 'change';
            this.className = 'change box';

        }
    </script>

</body>

</html>
