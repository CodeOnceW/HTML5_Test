<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 300px;
            height: 80px;
            border: 1px solid #999;
            font-size: 16px;
            font-family: sans-serif;
            padding: 5px;
            color: #666;
            outline: none;
            resize: none;
        }
        
        button {
            width: 80px;
            height: 30px;
            outline: none;
            border: 1px solid #999;
            color: #fff;
            background-color: #fd5469;
        }
        
        textarea,
        button {
            vertical-align: text-bottom;
        }
        
        li a {
            width: 20px;
            height: 20px;
            background-color: #fd364e;
            float: right;
            text-decoration: none;
            text-align: center;
            border-radius: 2px;
            line-height: 20px;
            color: #fff;
        }
        
        ul {
            margin-top: 30px;
        }
        
        li {
            list-style: none;
            width: 300px;
            height: 30px;
            padding: 5px;
            background-color: #4a90ed;
            color: #fff;
            font-size: 14px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <textarea name="" id="" placeholder="请输入留言"></textarea>
    <button>发布</button>
    <ul>

    </ul>

    <script>
        // 1.获取元素
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');

        // 2.注册事件
        btn.onclick = function() {
            if (text.value == '') {
                alert('您没有输入内容！请输入');
                return false;
            } else {
                // console.log(text.value);
                // (1) 创建元素
                var li = document.createElement('li');

                // (2) 给li添加内容
                li.innerHTML = text.value + "<a href='javascript:;'>X</a>";

                // (3) 添加元素
                // ul.appendChild(li);
                ul.insertBefore(li, ul.children[0]);

                // (4) 清空文本框内容
                text.value = '';

                // (5) 删除元素 删除的是当前链接的li
                var as = document.querySelectorAll('a');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function() {
                        // node.removeChild(child) 删除的是 li 当前 a 所在的 li
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>

</body>

</html>
