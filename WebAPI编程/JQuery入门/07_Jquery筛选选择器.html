<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>
</head>

<body>

    <ul>
        <li>多个里面筛选几个1</li>
        <li>多个里面筛选几个2</li>
        <li>多个里面筛选几个3</li>
        <li>多个里面筛选几个4</li>
        <li>多个里面筛选几个5</li>
        <li>多个里面筛选几个6</li>
    </ul>

    <ol>
        <li>多个里面筛选几个1</li>
        <li>多个里面筛选几个2</li>
        <li>多个里面筛选几个3</li>
        <li>多个里面筛选几个4</li>
        <li>多个里面筛选几个5</li>
        <li>多个里面筛选几个6</li>
    </ol>


    <script>
        $(function() {
            $("ul li:first").css("color", "red");
            $("ul li:eq(2)").css("color", "green");
            $("ol li:odd").css("color", "blue");
            $("ol li:even").css("color", "pink");

        })
    </script>


</body>

</html>
