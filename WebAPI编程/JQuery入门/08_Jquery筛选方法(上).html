<head>

<body>

    <div class="yeye">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是屁</p>
        <div>
            <p>我是P</p>
        </div>
    </div>

    <script>
        // 注意一下都是方法 带括号 
        $(function() {
            // 1. 父 parent() 返回的是最近一级的父级元素 亲爸爸
            // $(".son").parent();
            console.log($(".son").parent());

            // 2. 儿
            // (1) 亲儿子 childdren() 类似子代选择器
            $(".nav").children("p").css("color", "red");
            // (2) 可以选里面的所有孩子 包括儿子和孙子 类似于后代选择器
            $(".nav").find("p").css("color", "green");


            // 3. 兄
        })
    </script>


</body>
