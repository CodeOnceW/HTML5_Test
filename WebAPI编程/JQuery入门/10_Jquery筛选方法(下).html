<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-36.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
        // 注意一下都是方法 带括号
        $(function() {
            // 1.兄弟元素 除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color", "red");
            // $("ol .item").nextAll().css("color", "green");
            // $("ol .item").prevAll().css("color", "blue");

            // 2.第n个元素
            // (1) 我们可以利用选择器的方式选择
            $("ul li:eq(2)").css("color", "blue");
            // (2) 可以利用 eq 选择方法选择 更推荐使用这种方法
            $("ul li").eq(3).css("color", "green");

            // 3.判断是否有某个类名
            // $("div:first").hasClass("current");
            console.log($("div:first").hasClass("current"));
            console.log($("div:last").hasClass("current"));
        })
    </script>
</body>

</html>
