<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
        }
    </style>
</head>

<body>

    <div></div>

    <script>
        // 操作样式值css方法
        $(function() {
            // $("div").css("width") 返回属性值 带单位
            console.log($("div").css("width"));

            // $("div").css("width", "300px") 属性名必须加引号
            // $("div").css("width", "300px");
            // 想修改多个值的时候 可以以对象的方式传入
            $("div").css({
                width: 400,
                height: 400,
                backgroundColor: "red"
                    // 如果是复合属性必须采取驼峰命名法
                    // 如果值不是数字 必须加引号
            })

        })
    </script>

</body>

</html>
