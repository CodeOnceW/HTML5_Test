<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
        }
    </style>
</head>

<body>

    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function() {
            // 点击显示
            $("button").eq(0).click(function() {
                // $("div").show("fast");
                // $("div").show(1000);
                $("div").show(1000, function() {
                    // alert("div显示");
                });
            });

            // 点击隐藏
            $("button").eq(1).click(function() {
                // $("div").hide("fast");
                $("div").hide(1000);
                $("div").hide(1000, function() {
                    // alert("div隐藏");
                });
            });

            // 点击切换
            $("button").eq(2).click(function() {
                // $("div").hide("fast");
                $("div").hide(1000);
                $("div").toggle(1000, function() {
                    // alert("div状态切换");
                });
            });

            // 一般情况下，我们都不加参数 直接显示隐藏就可以了
        })
    </script>

</body>

</html>
