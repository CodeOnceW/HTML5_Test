<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>
    <style>
        div {
            display: none;
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
        }
    </style>

</head>

<body>

    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>

    <script>
        $(function() {
            $("button").eq(0).click(function() {
                // 下拉滑动 slideDown()
                // $("div").slideDown();
                $("div").slideDown(600);
            })

            $("button").eq(1).click(function() {
                // 上拉滑动 slideUp()
                // $("div").slideUp();
                $("div").slideUp(600);
            })

            $("button").eq(2).click(function() {
                // 切换滑动 slideTOggle()
                $("div").slideToggle(300);
            })
        })
    </script>

</body>

</html>
