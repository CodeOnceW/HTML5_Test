<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>

</head>

<body>

    <a href="http://www.baidu.com" title="百度"></a>
    <input type="checkbox">
    <div index="1" data-index="2">div</div>
    <span></span>

    <script>
        $(function() {
            // 1.element.prop("属性名") 获取元素固有属性值
            console.log($("a").prop("href"));

            $("a").prop("title", "百度一下，你就知道");

            $("input").change(function() {
                console.log($(this).prop("checked"));
            })

            // console.log($("div").prop("index"));
            // 2.元素的自定义属性是通过 attr()
            console.log($("div").attr("index"));
            console.log($("div").attr("data-index"));
            $("div").attr("index", "99");

            // 3.数据缓存 data() 这个里面的数据是存放在元素的缓存里面
            $("span").data("uname", "andy");
            console.log($("span").data("uname"));
            // 这个获取data-index h5自定义属性 第一个 不用写data- 而且返回的是数字型
            console.log($("div").data("index"));

        })
    </script>

</body>

</html>
