<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>
</head>

<body>

    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">原先的div</div>

    <script>
        $(function() {
            // 1.创建元素
            var li = $("<li>我是后来创建的小li</li>");
            var div = $("<div>我是后来创建的div</div>");


            // 2.添加元素
            // (1)内部添加 元素生成后是父子关系
            $("ul").append(li); // append 放到原来元素的后面
            $("ul").prepend(li); // prepend 放到原来元素的前面

            // (2)外部添加 元素生成后是兄弟关系
            $(".test").after(div);
            $(".test").before(div);

            // 3.删除元素
            // 删除匹配元素
            // $("ul").remove();

            // 删除匹配元素里面的子节点
            // $("ul").empty();

            // 清空子节点
            $("ul").html("");

        })
    </script>


</body>

</html>
