<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-36.js"></script>

    <script>
        $(function() {
            function $(ele) {
                return document.querySelector(ele);
            }

            console.log($("div"));
            // $.each();

            // 1.如果是$ 符号冲突 我们使用 jQuery
            jQuery.each(); // 解决方案1 使用jQuery 替代 $

            // 2.让jQuery 释放对$ 控制器 让用户自定义
            // var suibian = $.noConflict();
            var suibian = jQuery.noConflict();
            console.log(suibian("span"));
            suibian.each();
        })
    </script>
</head>

<body>
    <div></div>
    <span></span>
</body>

</html>
