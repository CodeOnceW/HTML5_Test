<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #4a90ed;
        }
        
        span {
            position: absolute;
            top: 200px;
            left: 0;
            display: block;
            width: 100px;
            height: 100px;
            background-color: #fd364e;
        }
    </style>
</head>

<body>

    <div></div>
    <span></span>

    <script>
        // 简单动画函数的封装 obj目标对象 target目标位置
        function animate(obj, target) {
            var timer = setInterval(function() {
                if (obj.offsetLeft >= target) {
                    // 停止定时器
                    clearInterval(timer);
                }
                obj.style.left = obj.offsetLeft + 1 + 'px';
            }, 30)
        }


        // 调用函数
        var div = document.querySelector('div');
        animate(div, 300);

        var span = document.querySelector('span');
        animate(span, 500);
    </script>

</body>

</html>
