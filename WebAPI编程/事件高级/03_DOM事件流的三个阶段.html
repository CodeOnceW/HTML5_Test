<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: #fd364e;
            padding: 50px;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: #4a90ed;
            line-height: 200px;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="son">SON盒子</div>
    </div>

    <script>
        // dom事件流的三个阶段
        // 1. JS 代码中只能执行捕获或者冒泡其中的一个阶段
        // 2. onclick 和 attachEvent(ie) 只能得到冒泡阶段

        // 3.捕获阶段 如果 addEventListener 第三个参数是 true 那么则处于捕获阶段
        // body -> father -> son
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function() {
        //     alert('Son');
        // }, true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function() {
        //     alert('Father');
        // }, true);

        // 4.冒泡阶段 如果 addEventListener 第三个参数是 false 或者省略 那么则处于冒泡阶段
        // father -> body -> html -> document
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('Son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('Father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        })
    </script>

</body>

</html>
