<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>

    <script>
        // 鼠标事件对象
        document.addEventListener('click', function(e) {
            // console.log(e);
            console.log('----------------------------->>>');

            // 1. client 鼠标在可视区的 X 和 Y 座标
            console.log('鼠标在可视区域的X座标:' + e.clientX);
            console.log('鼠标在可视区域的Y座标:' + e.clientY);

            console.log('-----------------------------');

            // 2. page 鼠标距离文档页面的 X 和 Y 座标 IE9+支持
            console.log('鼠标相对于文档的Y座标:' + e.pageX);
            console.log('鼠标相对于文档的Y座标:' + e.pageY);

            console.log('-----------------------------');

            // 3. screen 鼠标距离电脑屏幕的 X 和 Y 座标
            console.log('鼠标距离电脑屏幕的Y座标:' + e.screenX);
            console.log('鼠标距离电脑屏幕的Y座标:' + e.screenY);
        })
    </script>

</body>

</html>
