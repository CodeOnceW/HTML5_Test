<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>

    <img src="images/angel.gif" alt="" class="AngelPic">

    <script>
        var Angel = document.querySelector('.AngelPic');

        document.addEventListener('mousemove', function(e) {
            // 1.mousemove 只要我们鼠标移动 1px 就会触发这个事件
            // console.log(1);
            // 2.核心原理：每次鼠标移动 我们都会获得最新的鼠标座标 把 X 座标和 Y 座标作为图片的 top值和 left值 就可以移动图片的
            var x = e.pageX;
            var y = e.pageY;
            // console.log('X座标是:' + x + 'Y座标是:' + y);

            Angel.style.left = x - 50 + 'px';
            Angel.style.top = y - 40 + 'px';
        })
    </script>

</body>

</html>
