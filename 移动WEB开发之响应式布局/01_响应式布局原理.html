<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        
        @media screen and (max-width:767px) {
            /* 1.超小屏幕下 小于 768px 布局容器的宽度为 100% */
            .container {
                width: 100%;
            }
        }
        
        @media screen and (min-width:767px) {
            /* 2.小屏幕下 大于等于 768px 布局容器的宽度改为 750px */
            .container {
                width: 750px;
            }
        }
        
        @media screen and (min-width:992px) {
            /* 3.中等屏幕下 992px 布局容器宽度修改为 970px */
            .container {
                width: 970px;
            }
        }
        
        @media screen and (min-width:1200px) {
            /* 4.大屏幕下 1200px 布局容器宽度修改为为 1170 */
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <!-- 响应式开发里面，首先需要一个布局容器 -->
    <div class="container">

    </div>
</body>

</html>
