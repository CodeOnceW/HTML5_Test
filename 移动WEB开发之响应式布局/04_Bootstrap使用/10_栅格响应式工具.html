<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 网页编码格式 -->
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口的设置：视口的宽度和设备一致，默认的缩放比例和PC段一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 解决ID9一下浏览器对html5新增标签的不是吧，并导致CSS不起作用的问题 -->
    <!-- 解决IE9一下浏览器对CSS3Media Query的不识别 -->
    <!-- 一定不用忘记引入bootstrap的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .row div {
            height: 300px;
        }
        
        .row div:nth-child(1) {
            background-color: red;
        }
        
        .row div:nth-child(2) {
            background-color: green;
        }
        
        .row div:nth-child(3) {
            background-color: yellow;
        }
        
        .row div:nth-child(4) {
            background-color: blue;
        }
        
        span {
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <span class="visible-lg">我会显示在这里</span>
            </div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">我在这里</div>
            <div class="col-xs-3">4</div>
        </div>
    </div>

</body>

</html>
