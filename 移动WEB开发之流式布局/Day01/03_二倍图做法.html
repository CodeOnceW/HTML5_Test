<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们需要一个50*50(CSS像素)的图片, 直接放到iphone里面会放大两倍 100*100 会模糊 */
        /* 我们采取的是放一个100*100的图片 , 然后手动把图片缩小为50*50像素(CSS像素) */
        /* 我们准备的图片比我们实际需要的大小大两倍, 这就是2倍图 */
        /* 手动缩放图片 */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>


</head>

<body>
    <!-- 模糊的 -->
    <img src="./images/apple50(1).jpg" alt="">
    <!-- 2倍图 -->
    <img src="./images/apple100.jpg" alt="">

</body>

</html>
